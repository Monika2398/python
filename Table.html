<!doctype html>
<head>
    <titel>TABLE</titel>
</head>
<body>
    <table border="5" width="100%" cellpadding="10px">
    <caption>Contact Form</caption>
    <tr>
        <td><label>Name:</label></td>
        <td><input type="text" width="50%" required placeholder="Enter Your Name"></td>
    </tr>
    <tr>
        <td><label>Password:</label></td>
        <td><input type="password" required></td>
    </tr>
    <tr>
        <td><lable>Phone:</lable></td>
        <td><input type="number" required></td>
    </tr>
    <tr>
        <td><lable>Email:</lable></td>
        <td><input type="email" required placeholder="Enter Your Email"></td>
    </tr>
    <tr>
        <td><p>Gender</p></td>
        <td><input type="radio" value="Male" name="Gender">Male
        <input type="radio" value="Female" name="Gender">Female
        <input type="radio" value="Trans" name="Gender">Trans</td>
    </tr>
    <tr>
        <td><p>Language</p></td>
        <td><label><input type="checkbox" name="Language" value="Tamil">Tamil</label><br>
        <label><input type="checkbox" name="Language" value="English">English</label><br>
        <label><input type="checkbox" name="Language" value="Telugu">Telugu</label><br>
        <label><input type="checkbox" name="Language" value="Hindi">Hindi</label><br>
        <label><input type="checkbox" name="Language" value="Malayalam">Malayalam</label></td>
    </tr>
    <tr>
        <td><input type="submit" value="submit"></td>
        <td><input type="reset" value="reset"></td>
    </tr>
    </table>  
</body>
</html>
