<!doctype html>
<head>
    <title>FROMS</title>
</head>
<body>
    <h1>Contact From</h1>
    <label for="name">Name:</label>
    <input type="text" required placeholder="Enter Your Name">
    <br><br>
    <lable for="password">Password:</lable>
    <input type="password" required>
    <br><br>
    <lable for="phone">Phone:</lable>
    <input type="number" required>
    <br><br>
    <lable for="Email">Email:</lable>
    <input type="email" required placeholder="Enter Your Email">
    <br><br>
    <p>Gender</p>
    <input type="radio" value="Male" name="Gender"> Male
    <input type="radio" value="Female" name="Gender"> Female
    <input type="radio" value="Trans" name="Gender"> Trans
    <br>
    <p>Language</p>
    <label><input type="checkbox" name="Language" value="Tamil">Tamil</label><br>
    <label><input type="checkbox" name="Language" value="English">English</label><br>
    <label><input type="checkbox" name="Language" value="Telugu">Telugu</label><br>
    <label><input type="checkbox" name="Language" value="Hindi">Hindi</label><br>
    <label><input type="checkbox" name="Language" value="Malayalam">Malayalam</label>
    <br><br>
    <!--select dropdown-->
    <label for="states">State:</label>
    <br>
    <select id="state" name="state">
        <option value="TN">Tamilnadu</option>
        <option value="Kl">Kerala</option>
        <option value="AP">Andra Pradesh</option>
        <option value="Ka">Karanataka</option>
        <option value="UP">Uttra Pradesh</option>
    </select>
    <br><br>
    <lable for="text area">comments</lable>
    <br>
    <textarea name="" id="" cols="50" rows="5" required></textarea>
    <br>
    <input type="checkbox"> keep me update
    <br><br>
    <input type="submit" value="submit">
    <input type="reset" value="reset">
</body>
</html>
